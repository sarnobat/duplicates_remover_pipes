<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
var urlBase = "http://netgear.rohidekar.com:44451/cmsfs/";

function deleteFile(filePath) {
	$.getJSON(urlBase + "/delete?filePath="+encodeURIComponent(filePath) ,function(response){
		console.log('Success: removed ' + filePath);
		var element = document.getElementById(filePath.replace(/[^A-Za-z0-9_]/g,''));
		console.debug("element = " + element)
		element.remove();
	});
}

</script>
